<!-- Header -->
<header id="header">
  <h1><a href="{{ "/" | prepend: site.baseurl }}">Tech+Digital Conference 2022</a></h1>
  <nav class="links">
    <ul>
      {% for tag in site.data.links %}
        <li class="{{ tag.class }}"><a href="{{ tag.href | prepend: site.baseurl }}">{{ tag.name }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <nav class="main" aria-hidden="true">
    <ul>
      <li class="menu">
        <a href="#menu"><i class="fas fa-bars"></i>Menu</a>
      </li>
    </ul>
  </nav>

  <!-- Menu -->
  <section id="menu" aria-hidden="true">
    <!-- Search -->
    <section>
      <ul class="links">
        <li><a href="{{ "/" | prepend: site.baseurl }}">Tech+Digital Conference 2022</a></li>
        {% for tag in site.data.links %}
        <li><a href="{{ tag.href | prepend: site.baseurl }}"><h3>{{ tag.name }}</h3></a></li>
        {% endfor %}
      </ul>
    </section>
  </section>
</header>
